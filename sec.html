   <center> <button id="fetchDataBtn">most recent Sec filings</button></center>
    <div id="resultsDiv"></div>
<div id="urlDisplay"></div>
    <div id="print-out"></div>
     <script>
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const resultsDiv = document.getElementById('resultsDiv');

        fetchDataBtn.addEventListener('click', async () => {
            const apiUrl = 'https://financialmodelingprep.com/api/v3/rss_feed?page=0&datatype=json&apikey=XnmZbwL6vTyAKkkS8ZN6ddP44w7ivpFK';
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
          
                // Clear the previous results
                resultsDiv.innerHTML = '';

                // Process each entry in the JSON data
                data.forEach(entry => {
                    const link = `<a href="${entry.link}" target="_blank">${entry.title}</a><br>`;
                    resultsDiv.innerHTML += link;
                });
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<p>Error fetching data</p>';
            }
        });
    </script>
	<br><br><br><br>
	 <center>
    <input type="text" id="keywordInput" placeholder="Enter keyword">

    <button id="generateURLBtn">keyword search</button></center>

    
    <script>
        const generateURLBtn = document.getElementById('generateURLBtn');
        const keywordInput = document.getElementById('keywordInput');
        const urlDisplay = document.getElementById('urlDisplay');

        generateURLBtn.addEventListener('click', () => {
            const keyword = keywordInput.value;
            const baseUrl = 'https://www.sec.gov/cgi-bin/browse-edgar?company=';
            const restUrl = '&match=starts-with&filenum=&State=&Country=&SIC=&myowner=exclude&action=getcompany';
            const finalUrl = baseUrl + keyword + restUrl;

            const linkElement = document.createElement('a');
            linkElement.href = finalUrl;
            linkElement.textContent = 'Click here to visit the generated URL';
            urlDisplay.innerHTML = '';
            urlDisplay.appendChild(linkElement);
        });
    </script>
	<script>
	function clearData() {
        const quoteResultsDiv = document.getElementById('resultsDiv');
        
        // Clear the contents of the div
        quoteResultsDiv.innerHTML = '';
    }
	</script>
